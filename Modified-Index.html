<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="Modified-Styles.css">
</head>
<body>

    <!-- Modal de Inicio de Sesión / Registro -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Iniciar Sesión o Registrarse</h2>
            <div id="message" class="message"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
                <button type="button" onclick="registerUser()">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Contenido Principal de la Página -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li class="login-link" onclick="openModal()">Iniciar Sesión</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenido a Quick Booking</h1>
        <p>Contenido principal de la página...</p>

         <!-- Imagen antes de la sección de servicios -->
    <img src="Imágenes/reservacion.jpg" alt="Imagen de reservación" style="max-width: 100%; height: auto; margin: 20px 0;">


        <!-- Sección de Reservación de Hotel -->
        <section id="services">
            <h2>Reservación de Hotel</h2>
            <form id="bookingForm" onsubmit="handleReservation(event)">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="checkIn">Fecha de Entrada:</label>
                <input type="date" id="checkIn" required>

                <label for="checkOut">Fecha de Salida:</label>
                <input type="date" id="checkOut" required>

                <label for="roomType">Tipo de Habitación:</label>
                <select id="roomType" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="suite">Suite</option>
                </select>

                <button type="submit">Reservar</button>
            </form>
            <div id="bookingMessage" class="message"></div>
        </section>

        <!-- Sección de Contacto -->
        <section id="contact">
            <h2>Contacto con Soporte</h2>
            <form id="contactForm" onsubmit="handleContact(event)">
                <label for="contactName">Nombre:</label>
                <input type="text" id="contactName" required>

                <label for="contactEmail">Correo Electrónico:</label>
                <input type="email" id="contactEmail" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="contactMessage" class="message"></div>
        </section>
    </main>

    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>

    <!-- Script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
